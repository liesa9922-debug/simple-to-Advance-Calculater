<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="history" class="history"></div>
      <input type="text" id="display" readonly />
    </div>

    <div class="buttons">
      <div class="row">
        <button class="btn func" data-action="clear">C</button>
        <button class="btn func" data-action="back">⌫</button>
        <button class="btn func" data-action="percent">%</button>
        <button class="btn op" data-value="/">÷</button>
      </div>

      <div class="row">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn op" data-value="*">×</button>
      </div>

      <div class="row">
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn op" data-value="-">−</button>
      </div>

      <div class="row">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn op" data-value="+">+</button>
      </div>

      <div class="row">
        <button class="btn mem" data-action="mplus">M+</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn equals" data-action="equals">=</button>
      </div>

      <div class="row scientific">
        <button class="btn sci" data-action="sqrt">√</button>
        <button class="btn sci" data-action="pow">xʸ</button>
        <button class="btn sci" data-action="log">log</button>
        <button class="btn sci" data-action="sin">sin</button>
        <button class="btn sci" data-action="cos">cos</button>
        <button class="btn sci" data-action="tan">tan</button>
        <button class="btn mem" data-action="mrec">MR</button>
        <button class="btn mem" data-action="mclear">MC</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
